<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="css/styles.css" />

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/webpro/"></script>
</head>
<body>

    <a class="round button">Normal</a>
    
    <a class="round grey button">Grey</a>
    
    <a class="round small button">Small</a>

    <div class="slider round">
        <div class="slider-track round">
            <div class="slider-handle round"></div>
        </div>
    </div>
    <input type="text" class="round color">
    
    <div class="number round">
        <div class="buttons">
            <div class="up-button round-tl grey small button"></div>
            <div class="down-button round-bl grey small button"></div>
        </div>
        <input type="text" value="0" class="numeric-input">
        <input type="text" class="round-r unit" value="px">
    </div>
    
    <div class="select">
        <select id="select" name="select">
            <option value="0">Option 1</option>
            <option value="1">Option 2</option>
            <option value="2">Option 3</option>
        </select>
        <div class="clearfix select-box">
            <input type="text" class="textbox round-l input" value="Myriad Pro, Arial, sans-serif">
            <div class="button grey round-r"></div>
        </div>
        <div class="options round-b">
            <div class="option textbox round-t" data-value="0"><div class="option-inner">Myriad Pro, Arial, sans-serif</div></div>
            <div class="option textbox round-t" data-value="1"><div class="option-inner">Monaco, sans-serif, monospace</div></div>
            <div class="option textbox" data-value="2"><div class="option-inner">Helvetica, Arial, sans-serif</div></div>
            <div class="option textbox round-b" data-value="3"><div class="option-inner">Times New Roman, serif</div></div>
        </div>
    </div>
    
    <input class="round color" value="#00ff00">
    
    <div id="colorpicker" class="round">
        <div class="colorpicker-graph">
            <div class="graph">
                <div class="thumb"></div>
            </div>
            <div class="mask"></div>
        </div>
        <div class="colorpicker-hue">
            <div class="hue">
                <div class="thumb">
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript">
    var combobox = new WebPro.Widget.ComboBox( ".select", {
		inputClassName: "input",
		optionsGroupClassName: "options",
		optionClassName: "option",
		buttonClassName: "button",
		openClassName: "open"
    });
    
    var numeric = new WebPro.Widget.NumericInput( ".number", {
        buttonWrapperClassName: "buttons",
		upButtonClassName: "up-button",
		downButtonClassName: "down-button",
		inputClassName: "numeric-input"
    });
    
    var slider = new WebPro.Widget.Slider( ".slider", {
        trackClassName: "slider-track",
        thumbClassName: "slider-handle"
    });

    var slider2D = new WebPro.Widget.Slider( ".slider2d", {
        trackClassName: "slider2d-graph",
        thumbClassName: "slider2d-thumb",
        ignoreY: false
    });
    
    var colorpicker = new WebPro.Widget.ColorPicker( "#colorpicker", {
        inputClassName: "color",
        graphClassName: "graph",
        hueClassName: "hue",
        offsetY: 33
    });
</script>
</html>
